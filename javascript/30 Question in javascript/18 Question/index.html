<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <input type="text" id="month" placeholder="Month" />
  <button onclick="dos()">result</button>

  <input type="text" id="year" placeholder="year" />
  <button onclick="look()">result2</button>

  <h1 id="h1"></h1>
  <h1 id="h2"></h1>
    <script>
        
            let sdf =[
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];
        
        function dos(){
            let df = document.getElementById('month').value;
            for(let i=0; i<sdf.length; i++){
                let name = sdf[i];
                let feb = 'February';
                if (df==name && i%2==1){
                    document.getElementById('h1').innerHTML = "30 Days";
                }else if (df==name && i%2==0){
                    document.getElementById('h1').innerHTML = "31 Days";
                }else if (feb==df){
                    document.getElementById('h1').innerHTML = "28 days";
                }
            }
        }
        
        function look(){
            let lsd = document.getElementById("year").value;
            if(lsd%4==0){
                document.getElementById('h2').innerHTML = "leep year";
            }else{
                document.getElementById('h2').innerHTML = "no its not leep year";
            }
        }
        
    </script>
</body>

</html>
