<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>
    <script>
        let x = prompt('Month');
        let s = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];
        function dos(df,sdf){
            for(let i=0; i<sdf.length; i++){
                let name = sdf[i];
                let feb = 'February';
                if (df==name && i%2==1){
                    // document.getElementsByTagName("h1") = "30"
                    document.getElementById('h1').innerHTML = "30"
                }else if (df==name && i%2==0){
                    // Element.getElementsByTagName("h1") = "31"
                    document.getElementById('h1').innerHTML = "31"
                }else if (feb==df){
                    // Element.getElementsByTagName("h1") = "28 days"
                    document.getElementById('h1').innerHTML = "28 days"
                }
            }
        }
        dos(x,s);
    </script>
</body>

</html>
